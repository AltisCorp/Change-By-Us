# lighttpd configuration file

server.modules = (
    "mod_rewrite",
    "mod_alias",
    "mod_access",
    "mod_fastcgi",
    "mod_accesslog",
    "mod_expire",
    "mod_compress"
    )
                    
server.port                = 8080
server.pid-file            = "/home/typecode/var/run/lighttpd.pid"
server.username            = "typecode"
server.groupname           = "vboxsf"
server.document-root = "/media/sf_gam/"
server.errorlog = "/home/typecode/var/log/main.log"
accesslog.filename = "/home/typecode/var/log/access.log"
index-file.names = ("index.php", "index.html", "index.htm", "default.htm")
#server.event-handler = "freebsd-kqueue" # needed on OS X
static-file.exclude-extensions = (".php", ".pl", ".fcgi", ".py")
static-file.etags = "disable"
url.access-deny = ("~", ".inc", ".log", ".yaml", ".conf")

compress.allowed-encodings = ("bzip2", "gzip", "deflate")
compress.cache-dir = "/home/typecode/var/run/cache/"
compress.filetype = ("text/plain", "text/html", "text/javascript", "text/css", "text/xml")

#fix for virtualbox problem (http://serverfault.com/questions/240038/lighttpd-broken-when-serving-from-virtualbox-shared-folder)
server.network-backend = "writev"

fastcgi.server = ("/main.py" =>
                    ((  "socket" => "/tmp/fastcgi.socket",
                        "bin-path" => "/media/sf_gam/main.py",
                        "max-procs" => 1,
                        "bin-environment" => (
                            "REAL_SCRIPT_NAME" => ""
                        ),
                        "check-local" => "disable"
                    ))
                )

expire.url = ( "/static/" => "modification plus 1 days" )

$HTTP["url"] =~ "\.pdf$" {
    server.range-requests = "disable"
}

url.rewrite-once = (
    "^/images/(.*)" => "/data/giveaminute/images/$1",
    "^/crossdomain.xml$" => "/static/util/crossdomain.xml",
    "^/robots.txt$" => "/static/util/robots.txt",
    "^/favicon.ico$" => "/static/util/favicon.ico",
    "^/css/(.*)$" => "/static/css/$1",
    "^/img/(.*)$" => "/static/img/$1",
    "^/js/(.*)$" => "/static/js/$1",      
    "^/swf/(.*)$" => "/static/swf/$1",         
    "^/static/(.*)$" => "/static/$1",
    "^/xml/(.*)$" => "/static/xml/$1", 
    "^/(.*)$" => "/main.py/$1"
    )

mimetype.assign             = (
