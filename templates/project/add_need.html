<div class="project-section add-need" style="display:block;">
<div class="box">
    <div class="hd clearfix">
        <h2>
            <span>
                Create a new volunteer need
            </span>
        </h2>
        <div class="actions">
            <a href="#project-home" class="back fancy-caps">
                <span>Go Back</span>
            </a>
        </div>
    </div>

    <div>
      <a href="#" class="submit need-submit">Submit</a>
    </div>
    <div class="bd clearfix merlin add-need">
        <div class='step add-need-step'>
            <form action='#' class="form-pane">
              <div class="fields serif">
                <div class="row vol-title">
                  <p>We need</p>
                  <input name="vol-quantity" id="vol-quantity" type="text" value="Qty" />
                  <p>volunteer</p>
                  <input name="vol-job" id="vol-job" type="text" value="Job Title - DJ, Cashier, etc" />
                </div>
                <div class="row">
                  <div class="desc-cont">
                    <p>We'll need them to...</p>
                    <textarea name="vol-desc" id="vol-desc">Write a brief description of the volunteer tasks and skills.</textarea>
                  </div>
                  <div class="time-cont">
                    <p>It will be a time commitment of</p>
                    <input name="vol-hours" id="vol-hours" type="text" />
                    <label>hours</label>
                  </div>
                </div>
                <div class="row vol-address">
                  <div class="addr-cont">
                    <p>We will need them to come to...</p>
                    <input name="vol-street" id="vol-street" value="Address" type="text" />
                    <p class="madlib">on</p>
                    <input name="vol-month" id="vol-month" value="Month" type="text" />
                    <input name="vol-day" id="vol-day"value="Day" type="text" />
                    <p class="madlib">at</p>
                    <input name="vol-time" id="vol-time" value="Time" type="text" />
                  </div>
                </div>
              </div>
            </form>
        </div>

        <div class='step submit-link-step spinner-message'>
            <p>Thank you for submitting a link!</p>
            <p><img src='/static/images/loader32x32.gif' /></p>
        </div>
    </div>
</div>
</div>
<script type='text/javascript' src="/static/js/pages/project.add_link.js"></script>
