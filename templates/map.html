{% extends "./partials/base.html" %}

{% block javascript_header %}
{{ super() }}
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="/static/js/gam-map-style.js"></script>
	<script type="text/javascript" src="/static/js/libs/infobox_packed.js"></script>
    <script type="text/javascript">
    	var nychoods = {{ d.neighborhoodJSON }};
    	
    	var map;
		var brooklyn = new google.maps.LatLng(40.6743890, -73.9455);
		var ib;
		var currentMarker;
		
		function initialize(app) {
			tc.util.log('Give A Minute: Map Search Init');
			
			var mapOptions = {
				zoom: 11,
				center: brooklyn,
				minZoom: 11,
				maxZoom: 13,
				disableDefaultUI: true,
				mapTypeControlOptions: {
				   mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'GAM']
				}
			};
			
			map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
			
			var thisHood;
			
			for (hood in nychoods){
				thisHood = nychoods[hood];
				if (thisHood.score > 0){
					var rad = thisHood.score / 2;
					var marker = new google.maps.Marker({
						position: new google.maps.LatLng(thisHood.lat, thisHood.lon),
						map: map,
						icon: getIconUp(thisHood.score),
						shape: {
							coords:[rad,rad,rad],
							type:"circle"
						},
						title:hood
					});
					marker.score = thisHood.score;
					google.maps.event.addListener(marker, 'mouseover', markerOver);
					google.maps.event.addListener(marker, 'mouseout', markerOut);
					google.maps.event.addListener(marker, "click", markerClick);
				}
			}
			
			// InfoBox //
			var boxText = document.createElement("div");
			boxText.id = "infobox";
			boxText.innerHTML = "<div id='ib-content'><div id='ib-title'>Neighborhood</div><img src='/static/images/map-infobox-projects.png' /><span id='ib-projects-num' class='ib-num'>10</span><br /><img src='/static/images/map-infobox-ideas.png' /><span id='ib-ideas-num' class='ib-num'>55</span><br /><img src='/static/images/map-infobox-resources.png' /><span id='ib-resources-num' class='ib-num'>3</span></div>";
	 
			var myOptions = {
				content: boxText,
				disableAutoPan: false,
				maxWidth: 0,
				pixelOffset: new google.maps.Size(-5, -89),
				zIndex: null,
				//closeBoxMargin: "10px 2px 2px 2px",
				//closeBoxURL: "http://www.google.com/intl/en_us/mapfiles/close.gif",
				closeBoxURL: "",
				infoBoxClearance: new google.maps.Size(0, 0),
				isHidden: false,
				pane: "floatPane",
				enableEventPropagation: false
			};
			
			ib = new InfoBox(myOptions);
			
			// Map Init //
			
			var gamMapType = new google.maps.StyledMapType(gamMapStyle, { name: "Give a Minute" });
			
			map.mapTypes.set('GAM', gamMapType);
			map.setMapTypeId('GAM');
			
			google.maps.event.addListener(map, "click", mapClick);
			
			// Create the DIV to hold the control and call the HomeControl() constructor
			// passing in this DIV.
			var zoomControlDiv = document.createElement('DIV');
			var zoomControl = new ZoomControl(zoomControlDiv, map);
			
			zoomControlDiv.index = 1;
			map.controls[google.maps.ControlPosition.TOP_LEFT].push(zoomControlDiv);
	
		}
		
		function ZoomControl(controlDiv, map) {
			controlDiv.style.padding = '14px 18px';
			
			var zoomIn = document.createElement('DIV');
			zoomIn.innerHTML = "<img src='/static/images/map-zoom-plus.png' />"
			zoomIn.style.cursor = 'pointer';
			zoomIn.title = 'Zoom In';
			controlDiv.appendChild(zoomIn);
			
			var zoomOut = document.createElement('DIV');
			zoomOut.innerHTML = "<img src='/static/images/map-zoom-minus.png' />"
			zoomOut.style.cursor = 'pointer';
			zoomOut.style.marginTop = '-5px';
			zoomOut.title = 'Zoom Out';
			controlDiv.appendChild(zoomOut);
			
			google.maps.event.addDomListener(zoomIn, 'click', function() {
				map.setZoom(map.getZoom()+1);
			});
			google.maps.event.addDomListener(zoomOut, 'click', function() {
				map.setZoom(map.getZoom()-1);
			});
		}
		
		function getIconUp(diameter){
			return new google.maps.MarkerImage("/static/images/map-marker-circle-up.png", new google.maps.Size(114,114), null, new google.maps.Point(diameter/2,diameter/2), new google.maps.Size(diameter,diameter));
		}
		
		function getIconOver(diameter){
			return new google.maps.MarkerImage("/static/images/map-marker-circle-over.png", new google.maps.Size(114,114), null, new google.maps.Point(diameter/2,diameter/2), new google.maps.Size(diameter,diameter));
		}
		
		function markerOver(e){
			//console.log(this);
			this.setIcon(getIconOver(this.score));
		}
		
		function markerOut(e){
			if(this.isSelected) return;
			this.setIcon(getIconUp(this.score));
			this.isSelected = false;
		}
		
		function markerClick(e){
			if(this == currentMarker) return;
			
			var num_projects = 10;
			var num_ideas = 55;
			var num_resources = 3;
			
			if(currentMarker && currentMarker != this){
				currentMarker.setIcon(getIconUp(currentMarker.score));
				currentMarker.isSelected = false;
			}
			
			this.isSelected = true;
			currentMarker = this;
			
			// Can't use jQuery for this because of the way Infobox works, apparently
			
			var boxText = document.createElement("div");
			boxText.id = "infobox";
			boxText.innerHTML = "<div id='ib-content'><div id='ib-title'>"+this.title+"</div><img src='/static/images/map-infobox-projects.png' /><span id='ib-projects-num' class='ib-num'>"+num_projects+"</span><br /><img src='/static/images/map-infobox-ideas.png' /><span id='ib-ideas-num' class='ib-num'>"+num_ideas+"</span><br /><img src='/static/images/map-infobox-resources.png' /><span id='ib-resources-num' class='ib-num'>"+num_resources+"</span></div>";
			ib.setContent(boxText);
			ib.open(map, this);
		}
		
		function mapClick(e){
			if(currentMarker) {
				currentMarker.setIcon(getIconUp(currentMarker.score));
				currentMarker.isSelected = false;
				currentMarker = null;
			}
			ib.close();
		}
		
		app_page.features.push(initialize);
    	
    </script>
{% endblock %}

{% block continent %}
<div class='continent dev-main'>
	<h1>MAP</h1>
	<div id="map_canvas"></div>
</div>
{% endblock continent %}
